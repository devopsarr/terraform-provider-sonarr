issues:
  exclude-rules:
    # Exclude `lll` issues for long lines with `go:generate`.
    - linters:
        - lll
      source: "^//go:generate "
    # Exclude funlen for testing files.
    - linters:
        - funlen
        - unparam
        - goerr113
      path: '(.+)_test\.go'

  max-per-linter: 0
  max-same-issues: 0

linters:
  disable-all: true
  enable:
    - errcheck
    - gofumpt
    - gomnd
    - gosimple
    - ineffassign
    - makezero
    - misspell
    - nakedret
    - nilerr
    - nolintlint
    - staticcheck
    - unconvert
    - unparam
    - unused
    - vet
    - godot
    - revive
    - wsl
    - nlreturn
    - paralleltest
    - thelper
    - gocognit
    - govet
    - forcetypeassert
    - goerr113

linters-settings:
  govet:
    check-shadowing: true
    enable:
      - fieldalignment
  misspell:
    ignore-words:
    - "intial"
  errcheck:
    ignore: github.com/hashicorp/terraform-plugin-sdk/v2/helper/schema:ForceNew|Set,fmt:.*,io:Close
  gomnd:
    settings:
      mnd:
        checks:
          - argument
        ignored-functions: "make,strconv.FormatFloat,strconv.FormatInt,strconv.ParseFloat,strconv.ParseInt,strings.SplitN,int64validator.OneOf"
  nolintlint:
    allow-leading-space: false
    require-explanation: true
    require-specific: true
    allow-no-explanation:
      - unparam
      - gomnd
  paralleltest:
    ignore-missing: true

run:
  timeout: 35m